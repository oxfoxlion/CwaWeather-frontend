    function getApiUrl(city) {

      } else if (parseInt(maxTemp) <= 20) {

    function getTimePeriod(startTime) {
      const hour = new Date(startTime).getHours();

      if (hour >= 11 && hour < 14) return "ä¸­åˆ";

    function getMoodMessage(current) {
      const rain = parseInt(current.rain);
      const maxT = parseInt(current.maxTemp);
      const comfort = current.comfort || "";

      if (rain >= 70) {

      }
      if (maxT >= 32) {
        return "ä»Šå¤©åæ‚¶ç†±ï¼Œå¤šè£œå……æ°´åˆ†ï¼Œèƒ½å¾…åœ¨å®¤å…§å°±ç›¡é‡å¹å†·æ°£é™æº« ğŸ¥µ";
      }
      if (maxT <= 16) {
        return "æ°£æº«åä½ï¼Œå‡ºé–€è¨˜å¾—åŒ…ç·Šä¸€é»ï¼Œåœå·¾å¤–å¥—éƒ½å¯ä»¥æ´¾ä¸Šç”¨å ´ ğŸ§£";
      }
      if (comfort.includes("æ‚¶ç†±")) {
        return "æœ‰é»æ‚¶æ‚¶çš„å¤©æ°£ï¼Œé©åˆç©¿è¼•è–„é€æ°£çš„è¡£æœï¼Œæ¸›å°‘åšé‡æ­é…ï½";
      }
      if (weather.includes("é›·")) {
        return "å¯èƒ½æœ‰é›·é™£é›¨ï¼Œå¤–å‡ºè¨˜å¾—æ³¨æ„å®‰å…¨ï¼Œé–ƒé›»æ™‚é¿å…åœ¨ç©ºæ› è™•ä¹…ç•™ â›ˆï¸";
      }
      return "å¤©æ°£é‚„ä¸éŒ¯ï¼Œæ˜¯å€‹é©åˆå®‰æ’å°è¨ˆç•«ã€æ…¢æ…¢åº¦éçš„ä¸€å¤© ğŸŒ±";

    function renderWeather(data) {

    async function fetchWeather(city, showLoading = false) {
      const loadingEl = document.getElementById("loading");
      const mainEl = document.getElementById("mainContent");
      const locationPill = document.getElementById("locationPill");

      const targetCity = city || currentCity;

      try {
        if (showLoading) {

          mainEl.style.display = "none";
        }

        const delayPromise = new Promise((resolve) => setTimeout(resolve, 1500));
        const fetchPromise = fetch(getApiUrl(targetCity)).then((res) => res.json());

        const [, json] = await Promise.all([delayPromise, fetchPromise]);

        if (json.success) {
          const cityFromApi = json.data.city || targetCity;
          currentCity = cityFromApi;
          locationPill.textContent = `ğŸ“ ${cityFromApi}`;
          renderWeather(json.data);
          loadingEl.style.display = "none";
          mainEl.style.display = "block";
        } else {
          throw new Error("API Error");
        }
      } catch (e) {
        console.error(e);
        alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");

    document.addEventListener("DOMContentLoaded", () => {
